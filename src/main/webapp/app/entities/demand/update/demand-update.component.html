<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-demand-heading" data-cy="DemandCreateUpdateHeading" jhiTranslate="stockProjectApp.demand.home.createOrEditLabel">
        Créer ou éditer un Demand
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="stockProjectApp.demand.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_qT" jhiTranslate="stockProjectApp.demand.qT">Q T</label>
          <input type="number" class="form-control" name="qT" id="field_qT" data-cy="qT" formControlName="qT" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_demandBy" jhiTranslate="stockProjectApp.demand.demandBy">Demand By</label>
          <input type="text" class="form-control" name="demandBy" id="field_demandBy" data-cy="demandBy" formControlName="demandBy" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_demandDate" jhiTranslate="stockProjectApp.demand.demandDate">Demand Date</label>
          <div class="d-flex">
            <input
              id="field_demandDate"
              data-cy="demandDate"
              type="datetime-local"
              class="form-control"
              name="demandDate"
              formControlName="demandDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_status" jhiTranslate="stockProjectApp.demand.status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'stockProjectApp.Status.null' | translate }}</option>
            @for (status of statusValues; track $index) {
              <option [value]="status">{{ 'stockProjectApp.Status.' + status | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_validate" jhiTranslate="stockProjectApp.demand.validate">Validate</label>
          <input type="checkbox" class="form-check" name="validate" id="field_validate" data-cy="validate" formControlName="validate" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_name" jhiTranslate="stockProjectApp.demand.name">Name</label>
          <select class="form-control" id="field_name" data-cy="name" name="name" formControlName="name" [compareWith]="compareProduct">
            <option [ngValue]="null"></option>
            @for (productOption of productsSharedCollection; track $index) {
              <option [ngValue]="productOption">{{ productOption.name }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
